<!DOCTYPE html>
<html>
<head>
    <title>Trilobot Control</title>
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;  /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        /* Container for both camera and controls */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        
        /* Camera feed styling */
        .camera-feed {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .camera-feed img {
            width: 640px;
            height: 480px;
            border-radius: 5px;
        }
        
        /* Control pad layout */
        .control-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* Button styling */
        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            touch-action: none;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button.active {
            background-color: #004494;
        }
        
        .empty {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Camera Feed -->
        <div class="camera-feed">
            <img src="http://192.168.0.137:8000/stream.mjpg" alt="Camera Feed">
        </div>
        
        <!-- Control Pad -->
        <div class="control-pad">
            <div class="empty"></div>
            <button id="forward">↑</button>
            <div class="empty"></div>
            <button id="left">←</button>
            <button id="stop">Stop</button>
            <button id="right">→</button>
            <div class="empty"></div>
            <button id="backward">↓</button>
            <div class="empty"></div>
        </div>
    </div>

    <script>
        // Track which buttons are currently pressed
        const activeButtons = new Set();
        
        // Function to start movement
        function startMove(direction) {
            fetch(`/move/${direction}/start`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'error') {
                        console.error('Error:', data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        
        // Function to stop movement
        function stopMove(direction) {
            fetch(`/move/${direction}/stop`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'error') {
                        console.error('Error:', data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        
        // Setup controls for both mouse and touch events
        ['forward', 'backward', 'left', 'right'].forEach(direction => {
            const button = document.getElementById(direction);
            
            // Mouse events
            button.addEventListener('mousedown', () => {
                button.classList.add('active');
                startMove(direction);
            });
            
            button.addEventListener('mouseup', () => {
                button.classList.remove('active');
                stopMove(direction);
            });
            
            button.addEventListener('mouseleave', () => {
                if (button.classList.contains('active')) {
                    button.classList.remove('active');
                    stopMove(direction);
                }
            });
            
            // Touch events for mobile devices
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                button.classList.add('active');
                startMove(direction);
            });
            
            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                button.classList.remove('active');
                stopMove(direction);
            });
            
            button.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                button.classList.remove('active');
                stopMove(direction);
            });
        });
        
        // Stop button functionality
        document.getElementById('stop').addEventListener('click', () => {
            stopMove('stop');
        });
    </script>
</body>
</html>
