<!DOCTYPE html>
<html>
<head>
    <title>Trilobot Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .camera-feed {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .camera-feed img {
            width: 640px;
            height: 480px;
            border-radius: 5px;
        }
        
        .control-section {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        
        .control-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .ps4-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            touch-action: none;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button.active {
            background-color: #004494;
        }
        
        .empty {
            visibility: hidden;
        }
        
        /* PS4 button colors */
        .triangle { background-color: #2ecc71; }
        .circle { background-color: #e74c3c; }
        .cross { background-color: #3498db; }
        .square { background-color: #9b59b6; }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Camera Feed -->
        <div class="camera-feed">
            <img src="http://192.168.0.137:8000/stream.mjpg" alt="Camera Feed" 
                 onerror="this.src='/static/no-camera.png'; updateStatus('Camera not available');">
        </div>
        
        <div class="control-section">
            <!-- Movement Control Pad -->
            <div class="control-pad">
                <div class="empty"></div>
                <button id="forward">↑</button>
                <div class="empty"></div>
                <button id="left">←</button>
                <button id="stop">Stop</button>
                <button id="right">→</button>
                <div class="empty"></div>
                <button id="backward">↓</button>
                <div class="empty"></div>
            </div>
            
            <!-- PS4 Button Controls -->
            <div class="ps4-buttons">
                <button class="triangle" onclick="toggleMode('party')">Triangle<br>(Party Mode)</button>
                <button class="circle" onclick="toggleMode('tank')">Circle<br>(Tank Mode)</button>
                <button class="cross" onclick="toggleLeds()">Cross<br>(Button LEDs)</button>
                <button class="square" onclick="toggleMode('knight')">Square<br>(Knight Rider)</button>
            </div>
        </div>
        
        <div class="overlay-controls" style="margin: 10px 0;">
            <button onclick="setOverlay('normal')" class="overlay-btn">Normal View</button>
            <button onclick="setOverlay('night_vision')" class="overlay-btn">Night Vision</button>
            <button onclick="setOverlay('targeting')" class="overlay-btn">Targeting</button>
        </div>
        
        <div class="status">
            Status: <span id="status-text">Ready</span>
        </div>
    </div>

    <script>
        let isMoving = false;
        
        // Movement control
        function startMove(direction) {
            if (!isMoving) {  // Prevent multiple start requests
                isMoving = true;
                fetch(`/move/${direction}/start`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'error') {
                            console.error('Error:', data.message);
                            updateStatus('Error: ' + data.message);
                            isMoving = false;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        updateStatus('Error: ' + error);
                        isMoving = false;
                    });
            }
        }
        
        function stopMove(direction) {
            isMoving = false;
            fetch(`/move/${direction}/stop`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'error') {
                        console.error('Error:', data.message);
                        updateStatus('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    updateStatus('Error: ' + error);
                });
        }
        
        // PS4 button functions
        function toggleMode(mode) {
            fetch(`/toggle/${mode}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateStatus(`${mode} mode: ${data.active ? 'ON' : 'OFF'}`);
                    } else {
                        updateStatus('Error: ' + data.message);
                    }
                })
                .catch(error => updateStatus('Error: ' + error));
        }
        
        function toggleLeds() {
            fetch('/toggle/leds')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateStatus(`Button LEDs: ${data.active ? 'ON' : 'OFF'}`);
                    } else {
                        updateStatus('Error: ' + data.message);
                    }
                })
                .catch(error => updateStatus('Error: ' + error));
        }
        
        function updateStatus(text) {
            document.getElementById('status-text').textContent = text;
        }
        
        // Movement button event listeners
        ['forward', 'backward', 'left', 'right'].forEach(direction => {
            const button = document.getElementById(direction);
            
            // Mouse events
            button.addEventListener('mousedown', () => {
                button.classList.add('active');
                startMove(direction);
            });
            
            button.addEventListener('mouseup', () => {
                button.classList.remove('active');
                stopMove(direction);
            });
            
            button.addEventListener('mouseleave', () => {
                if (button.classList.contains('active')) {
                    button.classList.remove('active');
                    stopMove(direction);
                }
            });
            
            // Touch events
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                button.classList.add('active');
                startMove(direction);
            });
            
            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                button.classList.remove('active');
                stopMove(direction);
            });
            
            button.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                button.classList.remove('active');
                stopMove(direction);
            });
        });
        
        // Stop button
        document.getElementById('stop').addEventListener('click', () => {
            stopMove('stop');
            updateStatus('Stopped');
        });
        
        // Add this to your JavaScript
        document.querySelector('.camera-feed img').addEventListener('error', function() {
            updateStatus('Camera feed error - trying to reconnect...');
            setTimeout(() => {
                this.src = this.src;  // Attempt to reload the stream
            }, 5000);  // Try every 5 seconds
        });
        
        function setOverlay(mode) {
            // Update button states
            document.querySelectorAll('.overlay-btn').forEach(btn => {
                btn.style.backgroundColor = '#007bff';
            });
            event.target.style.backgroundColor = '#004494';
            
            fetch(`/overlay/${mode}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateStatus(`Overlay mode: ${mode}`);
                    } else {
                        updateStatus(`Error: ${data.message}`);
                    }
                })
                .catch(error => {
                    updateStatus(`Error: ${error}`);
                });
        }
    </script>
</body>
</html>
